{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="mt-4 mb-3">Categories</h2>

    <div class="d-flex">
        {% for category in categories %}
            <a href="{% url 'category' category_id=category.id %}" class="list-group-item-action me-2 custom-list-item">
                {{ category.categoryName }}
            </a>
        {% endfor %}
    </div>
    
{% endblock %}

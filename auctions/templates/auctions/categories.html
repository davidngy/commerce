{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Categories</h2>

      
    <ul>
        {% for category in categories %}
        <li>
            <a href="{% url 'category' category_id=category.id %}">{{ category.categoryName }}</a>
        </li>
        {% endfor %}
    </ul>
    
    
{% endblock %}

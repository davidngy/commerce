{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Categories</h2>

    <ul class="list-group">
        {% for category in categories %}
        <li class="list-group-item">
            <a href="{% url 'category' category_id=category.id %}" class="text-decoration-none text-dark">{{ category.categoryName }}</a>
        </li>
        {% endfor %}
    </ul>
    
{% endblock %}

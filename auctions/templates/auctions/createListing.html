{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'createListing'%}" method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Title">
        </div>

        <div class="mb-3">
            <label for="Image" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="Image" placeholder="Enter Image URL">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter Description">
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" placeholder="Enter Date">
        </div>

        

        <div class="mb-3">
            <label for="price" class="form-label">Starting Bid</label>
            <input type="number" class="form-control" id="price" placeholder="Enter Starting Bid" min="1">
        </div>

        <div class="mb-3">
            <select name="category" id="category">
                <option value="" selected disabled>--Please choose a Category--</option>
                {% for category in categories %}
                    <option value="volvo">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        

        <button type="button" class="btn btn-primary">Create Listing</button>

    </form>
        
{% endblock %}
